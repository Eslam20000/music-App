<!DOCTYPE html>
<html  lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-solid-rounded/css/uicons-solid-rounded.css'>
    <title>Music App</title>
</head>
        <!-- made by Islam Tafesh +970592584234-->
 

<body >
        <div class="wrapper">
            <header>
                <button id="full_sec" class="hdbtn" >
                    <i class="fi fi-sr-expand"></i>
                </button>
                <h3 class="p-now">Playing now</h3>
                <div class="Category ">
                    <div class="grid title_grid_choose">
                        <button id="Choosen_cat" class="box-grid-item-color-2 hide">Action</button>
                    </div>
                </div>
                <button class="hdbtn">
                    <i class="fi fi-sr-list"></i>
                </button>
            </header>
            <div class="player">
                <div class="section_1">
                    <div class="img-area">
                        <img src="" alt="">
                    </div>
                    <div class="song-details">
                        <h1 class="name">Animation</h1>
                        <h3 class="artist">Coding</h3>
                    </div>
                </div>
            </div>

            <!-- made by Islam Tafesh +970592584234-->
            <div class="player section_2">
                <div class="audioC">
                    <div class="song-timer">
                        <span class="current-time">0:00</span>
                        <span class="max-duration">0:00</span>
                    </div>
                    <div class="progress-area">
                        <div class="progress-bar">
                            <audio src="" id="main-audio"></audio>
                        </div>
                    </div>
                </div>
                 <!-- made by Islam Tafesh +970592584234-->

                <div class="controls">
                    <button class="btnC" id="prev">
                        <i class="fi fi-sr-rewind"></i>
                    </button>
                    <button class="play-pause btnC">
                        <i class="fi fi-sr-play play"></i>
                    </button>
                    <button class="btnC" id="next">
                        <i class="fi fi-sr-forward"></i>
                    </button>
                </div>
            </div>
         <!-- made by Islam Tafesh +970592584234-->
        </div>

        <div class="song-List  hidden-song-List">
            <div class="Category">
                <div class="grid">
                    <button id="Action" class="box-grid-item-color">Action</button>
                    <button id="Motivation" class="box-grid-item-color">Motivation</button>
                    <button id="Sad" class="box-grid-item-color">Sad</button>
                    <button id="Love" class="box-grid-item-color">Love</button>                    
                    <button id="Vocal" class="box-grid-item-color">Vocal</button>
                    <button id="Gaming" class="box-grid-item-color">Gaming</button>
                </div>
            </div>

            <div class="song-list-item hide">

            </div>

        </div>
        <script src="./assets/js/music-list.js"></script>
        <script src="./assets/js/javascript.js"></script>
        <!-- made by Islam Tafesh +970592584234-->
</body>
</html>
